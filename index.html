<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    <script src="https://www.toyota.com.br/_structure/header.js"></script>
    <script src="https://www.toyota.com.br/_structure/footer.js"></script>
    
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0" />
    
    <script>
      window.onload = (event) => {
          setTimeout(function(){
              if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                  document.getElementById("toyota-footer").style.position = "absolute";
                  document.getElementById("toyota-footer").style.width = "100%";
                  document.getElementById("toyota-footer").style.bottom = "0";
              }
          }, 1000);
      }
      $(function() {
    var search = window.location.search;
        $("#myiframe").attr("src", $("#myiframe").attr("src")+search);
    });
    </script>
    

    <style>
      #toyota-footer{
        position: absolute;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
 
<body style="margin:0px;padding:0px;overflow:hidden">

<iframe id="myiframe" src="https://salestrack-rastreamentodopedidos.cs78.force.com/" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>
</body>
</html>
